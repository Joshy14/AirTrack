<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  <title>AirTrack</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5075854839727505"
          crossorigin="anonymous"></script>
  <link href="https://github.com/Joshy14/AirTrack/blob/main/Screenshot_2023-05-18_165812-removebg-preview.png" rel="shortcut icon">
  <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <input class="flnm" placeholder="Flight Number">
  <div class="call">

    <p>Start Tracking</p>
  </div>
  <div class="info">
    <h3 class="fl_iata">--</h3>
    <p class="airline">--</p>
    <h2 class="aircraft">--</h2>
    <div class="where">
      <div class="depart">
        <h2 class="dep_iata">--</h2>
        <p class="dep_city">--</p>
      </div>
    <progress class="percent" value="" max="100"></progress>
      <div class="arrive">
        <h2 class="arr_iata">--</h2>
        <p class="arr_city">--</p>
      </div>
    </div>
    <h3 class="status">--</h3>
    <hr>
    <h3 class="alt">--</h3>
    <h3 class="spd">--</h3>
    <h4 class="v_spd">--</h3>
    <h4 class="built">--</h4>
    <h4 class="engine">--</h4>
    <h4 class="engine_c">--</h4>
    <h4 class="type">--</h4>


  </div>
  <p class="Credits"> Credits: Source/Information ~ <b>Airlabs.co</b><br>Website made by <b>Joshua Sambol</b>, Front end
    developer<br>Hosting:Netlify and Replit </p>

</body>

</html>
